<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rabin Gurung</title>
  
  <!-- Add particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    /* Background Particles Container */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d47a1; /* Dark blue */
      z-index: -1; /* Behind content */
    }

    /* Main content style */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid white;
      box-shadow: 0 0 20px white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .buttons a {
      text-decoration: none;
      background: white;
      color: #0d47a1;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #82b1ff;
    }
  </style>
</head>

<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Main Profile -->
  <img src="your-profile-picture.jpg" alt="Rabin Gurung">
  <h1>Rabin Gurung</h1>
  <p>Follow me on Facebook and TikTok!</p>

  <div class="buttons">
    <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
    <a href="https://tiktok.com/@yourprofile" target="_blank">TikTok</a>
  </div>

  <!-- Initialize particles -->
  <script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 80 },
      size: { value: 3 },
      move: { speed: 1 },
      line_linked: { enable: true }
    }
  });
  </script>

</body>
</html>
